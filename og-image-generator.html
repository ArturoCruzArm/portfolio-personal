<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
        }
        .title {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 24px;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        .tech-stack {
            font-size: 18px;
            opacity: 0.8;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .tech-item {
            background: rgba(255,255,255,0.2);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Juan Arturo Cruz Armenta</div>
        <div class="subtitle">Desarrollador Full Stack Elite</div>
        <div class="tech-stack">
            <div class="tech-item">Java Spring Boot</div>
            <div class="tech-item">React.js</div>
            <div class="tech-item">Python</div>
            <div class="tech-item">TypeScript</div>
        </div>
    </div>
</body>
</html>
